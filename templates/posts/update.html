{% extends 'base.html' %}
{% load static %}

{% block title %} Update Post {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/post_create.css' %}">
{% endblock %}

{% block content %}
    
<div class="row create-post">

    <h3>Update new Post</h3>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary"><i class="fa-solid fa-floppy-disk"></i> Save Changes</button>
    </form>

</div>

{% endblock %}
