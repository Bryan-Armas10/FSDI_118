{% extends 'base.html' %}
{% load static %}

{% block title %} Update Post {% endblock %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/post_create.css' %}">
{% endblock %}

{% block content %}
    
<div class="row create-post">

    <h3>Delete Post</h3>
    <h4>Are you sure you want to delete this post?</h4>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <button type="submit" class="btn btn-primary"><i class="fa-solid fa-trash"></i> Delete</button>
    </form>
    <a href="{% url 'post_list' %}">Cancel</a>

</div>

{% endblock %}
