{% extends 'base.html' %}
{% load static %}

{% block title %}
    Posts: {{post.title}}
{% endblock %}

{% block content %}
    <h1>Post #{{post.id}}</h1>
    <h2>{{post.title}}</h2>
    <h2>{{post.subtitle}}</h2>
    <h6>Author:{{post.author}}</h6>
    <strong>Creted on: {{post.creation_on}}</strong>
    <p>{{post.body}}</p>
{% endblock %}
