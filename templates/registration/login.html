{% extends 'base.html' %}

{% load static %}
{% block title %}
    Log In
{% endblock %}

{% block content %}
    <h1>Log In</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">
            <i class="fa-solid fa-arrow-right"></i>
            Log in
        </button>
    </form>
{% endblock %}
